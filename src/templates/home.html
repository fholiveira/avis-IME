<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">

    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="/static/components/normalize.css/normalize.css">

  <body class="home">
    <h1>avis-IME</h1>
    <p>app que avisa quando um professor do IME atualiza seu site!</p>

    <section>
      <h1>fa√ßa login</h1>
      <form action="/login" method="post">
        <fieldset>
          <label for="login_email">Email</label>
          <input type="text" id="login_email" name="email" />

          <label for="login_password">Senha</label>
          <input type="password" id="login_password" name="password" />
        </fieldset>

        <button>Logar</button>
      </form>
    </section>

    <span>ou</span>

    <section>
      <h1>cadastre-se</h1>
      <form action="/register" method="post">
        <fieldset>
          <label for="register_email">Email</label>
          <input type="text" id="register_email" name="email" />

          <label for="register_password">Senha</label>
          <input type="password" id="register_password" name="password" />

          <label for="register_password_confirm">Confirme a senha</label>
          <input type="password" id="register_password_confirm" name="password_confirm" />
        </fieldset>

        <button>Cadastrar</button>
      </form>
    </section>
